<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>

<style>
*{
padding: 0;
margin: 0;
}

body{
    margin: auto;
    padding: 10%;
    background-color: whitesmoke;
    display: flex;
    justify-content: center;
}

.sign-up{
    
    background-color: white;
    border: solid .1px;
    border-radius: 10px;
    padding: 50px;
    width: 50%;
   
}

#drop{
  /* border: .1px solid; */
  box-shadow: 1px 1px 1px ;
  border-radius: 5px;
  text-align: center;
  border: none;
}

.btn{
    width: 100%;
}

.btn:hover{
    cursor: pointer;
    background-color: aqua;
}

.end_text{
    color: blue;
}

</style>

<body>

<!-- Features

['ApplicantIncome', 'CoapplicantIncome', '.',
#        'Loan_Amount_Term', 'Credit_History', 'Gender_Male', 'Married_Yes',
#        'Dependents_1', 'Dependents_2', 'Dependents_3+',
#        'Education_Not Graduate', 'Self_Employed_Yes',
#        'Property_Area_Semiurban', 'Property_Area_Urban']

categorical-columns(['Gender', 'Married', 'Dependents', 'Education', 'Self_Employed', 'Property_Area'])
-->

<div class="sign-up">

    <h1>Apply for a Personal Loan</h1>
    <br>

  

    <form action="/index" method="post">

     
    


  <div class="mb-3">
    <label for="name1" class="form-label">Applicant Income</label>
    <input type="number" class="form-control" placeholder="$100,000"  name="ApplicantIncome" aria-describedby="nameHelp" required>
  </div>
     
  <div class="mb-3">
    <label for="partner_income" class="form-label">Co-Applicant Income</label>
    <input type="number" class="form-control" placeholder="$100,000"  name="CoapplicantIncome" aria-describedby="nameHelp" required>
  </div>

  <div class="mb-3">
    <label for="loan_amount" class="form-label">Requested loan amount</label>
    <input type="number" class="form-control" placeholder="$10,000"  name = "LoanAmount" aria-describedby="nameHelp" required>
  </div>

  <div class="mb-3">
    <label for="repayment_period" class="form-label">Number of Days for repayment</label>
    <input type="number" class="form-control" placeholder="55"  name = "Loan_Amount_Term" aria-describedby="nameHelp" required>
  </div>

  <div class="mb-3">
        
      <label for="credit_history" class="form-label">Do you have a Credit History:</label>
        <select id="drop" name="Credit_History" required>
          <option>Select Option</option>
          <option value=1>Yes</option>
          <option value=0>No</option>
        </select>
  </div>
  
<div class="mb-3">
        
      <label for="gender" class="form-label">Gender:</label>
        <select id="drop" name="Gender">
          <option>Select Option</option>
          <option value=1>Male</option>
          <option value=0>Female</option>
        </select>
  </div>

<div class="mb-3">
        
      <label for="marital_status" class="form-label">Marital Status:</label>
        <select id="drop" name="Married" required>
          <option>Select Option</option>
          <option value=1>Married</option>
          <option value=0>Single</option>
        </select>
  </div>


<div class="mb-3">
        
      <label for="dependent_number" class="form-label">Number Of Dependents:</label>
        <select id="drop" name="Dependents" required>
          <option>Select Option</option>
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3+</option>
        </select>
  </div>


  <div class="mb-3">
        
    <label for="education_level" class="form-label">Education</label>
      <select id="drop" name="Education" required>
        <option>Select Option</option>
        <option value=1>Graduate</option>
        <option value=0>Not Graduate</option>
      </select>
</div>

<div class="mb-3">
        
    <label for="employment_type" class="form-label">Self Employed</label>
      <select id="drop" name="Self_Employed" required>
        <option>Select Option</option>
        <option value=0>No</option>
        <option value=1>Yes</option>
      </select>
</div>

<div class="mb-3">
        
    <label for="property_type" class="form-label">Property Area</label>
      <select id="drop" name="Property_Area"required>
        <option>Select Option</option>
        <option value=2>Urban</option>
        <option value=0>Rural</option>
        <option value=1>Semiurban</option>
      </select>
</div>

 

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" class="form-control" name = "email" placeholder="john@gmail.com"  id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>


  
  <button type="submit" class="btn btn-primary"> Validate loan</button>

  


</form>

<br>
<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
 

<br>

<p class="end_text">Need an account?</p>

</div>

</body>
</html>
